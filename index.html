<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres seguir siendo mi novia?</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        h1 {
            color: #ff6f61;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            background-color: #ff856e;
            transform: scale(1.1);
        }

        #btnNo {
            position: relative;
        }

        /* Animación de corazones y globos */
        .heart, .balloon {
            position: absolute;
            bottom: -50px;
            width: 50px; /* Tamaño de corazones y globos */
            height: 50px;
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in-out;
            opacity: 0.9;
        }

        .heart {
            background: linear-gradient(135deg, red 40%, #ff856e 100%);
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 80%, 25% 100%, 0% 35%);
        }

        .balloon {
            background: linear-gradient(135deg, #55022a, #740451);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Celebración */
        #celebracion {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image.png') no-repeat center center/cover;
        }

        #textoCelebracion {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 2em;
            color: red;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!-- Canción en la página de inicio -->
    <audio id="audioInicio" autoplay loop>
        <source src="silvestre-dangond-juancho-de-la-espriella-gracias_UDh2JZ8R.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container">
        <h1>¿Quieres seguir siendo mi novia? 💖</h1>
        <button id="btnSi">Sí 😊</button>
        <button id="btnNo">No 😢</button>
    </div>

    <div id="celebracion">
        <div id="textoCelebracion">¡Gracias por decir que sí! Te Amo 💕</div>
        <!-- Canción en la pantalla de celebración -->
        <audio id="audioCelebracion" loop>
            <source src="Carin Leon - Que Más Puedo Pedir (Video Oficial).mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script>
        const btnNo = document.getElementById("btnNo");
        const btnSi = document.getElementById("btnSi");
        const celebracion = document.getElementById("celebracion");
        const audioInicio = document.getElementById("audioInicio");
        const audioCelebracion = document.getElementById("audioCelebracion");

        // Mover el botón "No"
        btnNo.addEventListener("mouseover", () => {
            const x = Math.random() * window.innerWidth * 0.8;
            const y = Math.random() * window.innerHeight * 0.8;

            btnNo.style.position = "absolute";
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;
        });

        // Mostrar celebración y cambiar música
        btnSi.addEventListener("click", () => {
            document.querySelector(".container").style.display = "none"; // Ocultar la sección inicial
            celebracion.style.display = "block"; // Mostrar celebración
            audioInicio.pause(); // Detener música de inicio
            audioInicio.currentTime = 0; // Reiniciar audio de inicio
            audioCelebracion.play(); // Iniciar música de celebración
            lanzarCorazonesYGlobos(); // Iniciar corazones y globos
        });

        // Función para lanzar corazones y globos
        function lanzarCorazonesYGlobos() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.style.left = `${Math.random() * 100}vw`;
                heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
                celebracion.appendChild(heart);

                const balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = `${Math.random() * 100}vw`;
                balloon.style.animationDuration = `${Math.random() * 3 + 3}s`;
                celebracion.appendChild(balloon);

                // Eliminar corazones y globos después de la animación
                setTimeout(() => {
                    heart.remove();
                    balloon.remove();
                }, 5000);
            }, 500);
        }

        // Garantizar reproducción automática de inicio
        window.onload = () => {
            audioInicio.muted = false; // Desactivar mute al cargar la página
            audioInicio.play().catch(() => {
                console.log("El navegador bloqueó la reproducción automática. Se requiere interacción.");
            });
        };
    </script>
</body>
</html>
